<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Lignes et colonnes</title>
    <style>
        table{
            text-align: left;
            border: 1px solid black;
            width: 450px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px black solid;
            height: 25px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Colonne 1</th>
            <th>Colonne 2</th>
            <th>Colonne 3</th>
            <th>Colonne 4</th>
        </thead>
        <tbody>
            <tr>
                <td>L1C1</td>
                <td>L1C2</td>
                <td>L1C3</td>
                <td>L1C4</td>
            </tr>
            <tr>
                <td>L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
                <td>L2C4</td>
            </tr>
            <tr>
                <td>L3C1</td>
                <td>L3C2</td>
                <td>L3C3</td>
                <td>L3C4</td>
            </tr>
            <tr>
                <td>L4C1</td>
                <td>L4C2</td>
                <td>L4C3</td>
                <td>L4C4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
